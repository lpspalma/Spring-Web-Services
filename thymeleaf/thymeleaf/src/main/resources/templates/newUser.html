<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="newUser.css" th:href="@{css/newUser/css}">
</head>
<body>
<h1>Add new user</h1>
<form action="/saveUser" method="POST" th:if="" th:object="${addUserModel}">
    <div class="newUserBox">
        <div class="fieldSection">
            <div class="fieldTitle">Login name &amp; Password</div>
            <input type="text" name="username" id="username" placeholder="Username" required="required" th:field="*{username}">
            <input type="password" name="pass1" id="pass1" placeholder="Password" required="required" th:field="*{password}">
            <input type="password" name="pass2" id="pass2" placeholder="Repeat password" required="required" th:field="*{repeatPassword}">
            <div th:errors="*{repeatPassword}">Error message</div>
        </div>

        <div class="fieldSection">
            <div class="fieldTitle">Name</div>
            <select id="title" name="title" required="required" th:field="*{title}">
                <option value="title" selected="selected" disabled="disabled">Title</option>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
            </select>
            <input type="text" name="firstname" id="firstname" placeholder="First name" required="required" th:field="*{firstName}">
            <input type="text" name="secondname" id="secondname" placeholder="Second name" required="required" th:field="*{secondName}">
        </div>
        <img class="logo" src="nome.jpg" th:src="@{images/name.jpg}">
        <div class="fieldSection">
            <div class="fieldTitle">Address</div>
            <input type="text" name="address1" id="address1" placeholder="Address line 1" required="required" th:field="*{address1}">
            <br/>
            <input type="text" name="address2" id="address2" placeholder="Address line 2" th:field="*{address2}">
            <br/>
            <input type="text" name="address3" id="address3" placeholder="Address line 3" th:field="*{address3}">
            <br/>
            <input type="text" name="address4" id="address4" placeholder="Address line 4" th:field="*{address4}">
            <br/>
            <input type="text" name="zipcode" id="zip" placeholder="Zip or Postal code" required="required" th:field="*{zip}">
            <br/>
            <select id="country" name="country" required="required" th:field="*{country}">
                <option value="country" selected="selected" disabled="disabled">Country</option>
                <!--if there are a map of countries-->
                <!--<option value="country" th:each="country : ${addUserModel.countries}" th:text="country.value" th.value="country.ket" value="any">Country name</option>-->
                <option value="GBR">Great Britain</option>
                <option value="FRA">France</option>
                <option value="BRA">Brazil</option>
                <option value="USA">United States</option>
                <option value="ETC">etc.</option>
            </select>
        </div>
        <input type="submit" value="Save new user" class="button">

    </div>
</form>

</body>
</html>
